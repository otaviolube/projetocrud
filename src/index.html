<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal.css">
    
    <title>Formulário de Cadastro</title>
</head>

<body>
    <div class="container">
        <form action="" id="form" class="form">
            <h2>Faça seu Cadastro</h2>
            <div class="form-fields">
                <label for="username">Seu usuário</label>
                <input type="text" name="username" class="username" id="username" placeholder="Seu usuário">
                <span class="error-message">Campo inválido por algum motivo qualquer</span>
            </div>
            <div class="form-fields">
                <label for="email">Seu email</label>
                <input type="text" name="email" class="email" id="email" placeholder="Seu email">
                <span class="error-message">Campo inválido por algum motivo qualquer</span>
            </div>
            <div class="form-fields">
                <label for="password">Sua senha</label>
                <input type="password" name="password" class="password" id="password" placeholder="Sua senha">
                <span class="error-message">Campo inválido por algum motivo qualquer</span>
            </div>
            <div class="form-fields">
                <label for="password2">Confirmação da senha</label>
                <input type="password" name="password2" class="password2" id="password2"
                    placeholder="Sua senha de novo">
                <span class="error-message">Campo inválido por algum motivo qualquer</span>
            </div>
            <div class="form-fields center">
                <button type="submit" data-toggle="modal" href="#myModal">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Modal HTML -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="icon-box">
                        <i class="material-icons">&#xE876;</i>
                    </div>
                    <h4 class="modal-title">Awesome!</h4>
                </div>
                <div class="modal-body">
                    <p class="text-center">Your booking has been confirmed. Check your email for detials.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success btn-block" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../dist/init.js"></script>
</body>

</html>
